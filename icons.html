  /*--------------Common Css--------------*/
  body,html{background: #000; font-family: Montserrat, arial, sans-serif;}
  .container{position: relative;overflow: hidden;max-width: 1000px; margin: 0 auto;display: -webkit-box;display: -ms-flexbox;display: flex;-ms-flex-wrap: wrap;flex-wrap: wrap;}
  .holder{position: relative;overflow: hidden;width: 250px;height: 250px;display: -webkit-box;display: -ms-flexbox;display: flex;-webkit-box-pack: center;-ms-flex-pack: center;justify-content: center;-webkit-box-orient: vertical;-webkit-box-direction: normal;-ms-flex-direction: column;flex-direction: column;margin: 0 auto;}
  .text-holder{position: relative;overflow: hidden; max-width: 1000px;margin: 60px auto 30px;}
  .h-title{color: #fff; font-size: 18px;margin-bottom: 20px;line-height: 24px;}
  .parag{color: #666;font-size: 14px;line-height: 20px;}
  .base{text-align: center;color: #666;font-size: 14px; margin-bottom: 40px;line-height: 20px;}
  .base a{color: #999; text-decoration: none;}
  .base a:hover{text-decoration: underline;}
  .com{fill: none;stroke: #fff;stroke-miterlimit: 10;}
  .mone{fill: #fff;}
  .pos{position: relative;overflow: hidden; display: block; margin: 0 auto;}
  .anim, .mone{-webkit-animation: motion 5s forwards;animation: motion 5s forwards;stroke-dasharray: 800px;stroke-dashoffset:0px; opacity: 0;}
  .dela{-webkit-animation-delay: .8s;animation-delay: .8s;stroke-dasharray: 800px;stroke-dashoffset:0;}
  @-webkit-keyframes motion{
    from{stroke-dashoffset:1000px; opacity: 0;}
    to{stroke-dashoffset: 0; opacity: 1;}
  }
  @keyframes motion{
    from{stroke-dashoffset:1000px; opacity: 0;}
    to{stroke-dashoffset: 0; opacity: 1;}
  }
  @media only screen and (max-width: 1050px){
    .container{margin: 0 20px;}
    .h-title, .parag, .base{text-align: center; padding: 0 20px;}
  }
</style>
</head>
